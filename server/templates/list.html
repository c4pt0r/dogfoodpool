                    <div id="adduser_modal" class="modal hide fade" style="width:300px">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">×</button>
                          <h3>Add User</h3>
                        </div>
                        <div class="modal-body">
                             
                              <label>username</label>
                              <input type="text" class="span3" id="input_uname" placeholder="Type something…"/>
                              <span class="help-block">log</span>
                              <input type="text" class="span3" placeholder="Type something…"/>
                              <br/>
                              <button  id="btn_submit" class="btn">Submit</button>
                             
                        </div>
                    </div>

                    <div id="addusers_modal" class="modal hide fade" style="width:300px">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">×</button>
                          <h3>批量导入（每个用户名占一行）</h3>
                        </div>
                        <div class="modal-body">
                              <textarea  id="input_unames" placeholder="Type something…" style="width:260px;height:200px"></textarea>
                              <br/>
                              <button  id="btn_addusers_submit" class="btn">Submit</button>
                        </div>
                    </div>
    <div class="container-fluid">
           <div class="span8">
           <div class="">
           <button class="btn" id="btn_new">添加新用户</button> <button class="btn" id="btn_new_users">批量导入</button> <button class="btn ">访问情况</button>
           </div>
           <br/>
              <table class="table">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>用户名</th>
                    <th>备注</th>
                    <th>状态</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="tablebody">
                </tbody>
              </table>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/jquery.js"></script>
    <script src="/static/bootstrap/js/bootstrap.js"></script> 
    <script>
     $(document).ready(function(){
        $('#adduser_modal').modal({show:false})
        $('#addusers_modal').modal({show:false})

        var loadList = function(){
              $.get('/list/{{ product }}', function(data){
              $('#tablebody').html('')
              var obj = eval('[' + data + ']')[0]
              if (obj.ret == -1) {
                  alert('no such product')
                  window.location.href = '/'
                  return ;
              }
              $.each(obj, function(i,val){
                    var item = '<tr>' +
                      '<td>' + (i + 1) + '</td>' + 
                      '<td>' + val.key +'</td>' +
                      '<td>' + (val.log === undefined ? '': val.log) +'</td>' +
                      '<td><a href="javascript:void(0)" data-key="'+ val.key +'">' + val.is_enable +'</td>' +
                      '<td><button class="btn-mini btn btn-danger"><i class="icon-trash icon-white"></i></button></td>' +
                      '</tr>';
                    $('#tablebody').append($(item))
              })
           })
        }
        loadList();

        $('#btn_new').click(function(){
            $('#adduser_modal').modal('toggle')
        })

        $('#btn_new_users').click(function(){
            $('#addusers_modal').modal('toggle')
        })

        $('#btn_submit').click(function(){
            var uname = $('#input_uname').val()
            $.post('/list/{{ product }}/add', {u:uname}, function(){
                loadList();
                $('#adduser_modal').modal('toggle')
            })
        })

        $('#btn_addusers_submit').click(function(){
            var unames = $('#input_unames').val()
            $.post('/list/{{ product }}/addmulti', {u:unames}, function(){
                loadList();
                $('#addusers_modal').modal('toggle')
            })
        })
        
        $('tr a').live('click', function(){
            $.get('/list/{{ product }}/toggle?u=' + $(this).data('key'), function(data){
                loadList();
            })
        })

     })
    </script>

</body></html>
