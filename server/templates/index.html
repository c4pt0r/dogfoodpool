    <script src="/static/bootstrap/js/bootstrap-modal.js"></script> 
    <script>
        $(document).ready(function(){

            $('#addproduct_modal').modal({show:false})

            var loadList = function (){
                $.get('/productlist', function(data){
                     var obj = eval('['+ data + ']')[0]
                     $('#list').html('')
                     $.each(obj, function(i, val) { 
                          var line = '<li><a href="/' + val + '">' + val + '</a></li>';
                          $('#list').append($(line));
                     })
                })
            }
            
            loadList();
            
            $('#addproduct').click(function(){
                
              $('#addproduct_modal').modal('toggle')
            })
            
            $('#submit_pn').click(function(){
                var text = $('#input_pn').val()
                if (text.length > 0){
                    $.post('/addproduct', {'pn': text}, function(data){
                        loadList()
                    })
                }
            })
        }) 
    </script>
